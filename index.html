<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!----------------------navbar------------------------------------------>

    <nav class="navbar bg-gradient sticky-top py-3" style="background-color: #E55473;">
        <div class="container-fluid">         
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"   aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-success gradient text-uppercase text-center" id="offcanvasNavbarLabel">submit your information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <form class="navbar-nav justify-content-start flex-grow-1 ps-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                Check me out
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>              
                </div>
            </div>
          <a class="navbar-brand translate-x-50" href="/"><img class="border rounded bg-dark p-2" src="./asset/brand logo.png" width="200px" alt=""></a>
            <form class="d-flex mt-0" role="search">
                <input class="form-control me-auto" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-info" type="submit">Search</button>
            </form>
        </div> 
    </nav>

    <!-- ----------------------navbar end----------------------------------->

    <!------------------------hero section start---------------------------->

    <section class="container-fluid mb-5 hero-section" style="background-color: #dda0ad;">
        <div class="container">
            <div class="d-flex gap-5 align-items-center flex-sm-reverse hero-content">
                <div class="text">
                    <h1 class="display-4 fw-bold text-uppercase">Let's make beautiful flowers a part of your life.</h1>
                    <p class="text-muted">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters.</p>
                    <button class="btn btn-danger">Shop Now</button>
                </div>
                <div class="img">
                    <img clss="img-fluid vh-50" src="./asset/hero content img.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!------------------------hero section end------------------------------>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
